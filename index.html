<!DOCTYPE html>

<head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type = "text/javascript" src="GuessingGame.js"></script>
</head>

<body>
    <div class="main">
        <div class="header">
            <h1>Guessing Game</h1>
            <h2>Take a guess between 1-100!</h2>
        </div>
        <div class="game">
            <div class="input">
                <input id="playerinput" style="center" placeholder="#" maxlength="3">
                <button id="submit">Go!</button>
            </div>
            <div class="menu">
                <button id="reset" class="buttonwarning">Reset</button>
                <button id="hint" class="buttoninfo">Hint</button>
            </div>
            <div class="guesses">
                <ul class="guesslist">
                    <li class="guess">-</li>
                    <li class="guess">-</li>
                    <li class="guess">-</li>
                    <li class="guess">-</li>
                    <li class="guess">-</li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <h4>Project by Anna Chen</h4>
        <div class="logos">
            <ul class="logolist">
                <li class="logo"><img src="fa-logo@2x.png"></img></li>
                <li class="logo"><img src="grace_hopper_academy.png"></img></li>
            </ul>
        </div>
    </div>
</body>
